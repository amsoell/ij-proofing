<section>
  <form name="proofing_assignment" novalidate ng-submit="proofing_assignment.$valid && proofing_assignment.submit()">
    <label for="description">Description</label> <input name="description" id="description" type="text" ng-maxlength="100" placeholder="Short description of project" ng-model="assignment.description" required />
      <div class="error" ng-show="proofing_assignment.description.$dirty && proofing_assignment.description.$invalid"><small class="error" ng-show="proofing_assignment.description.$error.required">You must enter a description</small><small class="error" ng-show="proofing_assignment.description.$error.maxlength">Please limit your description to 100 characters.</small></div>
    <label for="expected_delivery">Expected delivery</label> <input name="expected_delivery" id="expected_delivery" type="text" ng-maxlength="250" placeholder="When you expect the initial copy to be ready for proofing" ng-model="assignment.expected_delivery" required />
      <div class="error" ng-show="proofing_assignment.expected_delivery.$dirty && proofing_assignment.expected_delivery.$invalid"><small class="error" ng-show="proofing_assignment.expected_delivery.$error.required">You must enter an expected delivery date</small><small class="error" ng-show="proofing_assignment.expected_delivery.$error.maxlength">Please limit your expected delivery date to 250 characters.</small></div>
    <label for="expected_delivery">Requested return</label> <input name="requested_return" id="requested_return" type="text" ng-maxlength="250" placeholder="(e.g. ASAP, One week)" ng-model="assignment.requested_return" required />
      <div class="error" ng-show="proofing_assignment.requested_return.$dirty && proofing_assignment.requested_return.$invalid"><small class="error" ng-show="proofing_assignment.requested_return.$error.required">You must enter a requested return date</small><small class="error" ng-show="proofing_assignment.requested_return.$error.maxlength">Please limit your requested return date to 250 characters.</small></div>
    <a class="button button-primary" ng-click="updateAssignment()" ng-disabled="proofing_assignment.$invalid">Save</a>
    <a cancel-click class="button">Cancel</a>    
  </form>
</section>
